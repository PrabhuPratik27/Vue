<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <div id="vue-app">
        <h1>Conditionals</h1>
        <button @click = "error=!error">Toggle Error</button>
        <button @click = "success=!success">Toggle Successs</button>
        <!--Removes the element Completely from the DOM-->
        <p v-if="error">There has been an error</p>
        <p v-else-if="success">Wow success</p>
        <!-- Doesn't take element out of DOM but adds a display none css property-->
        <p v-show="error">There has been an error</p>
        <p v-show="success">Wow success</p>

    </div>

    <script src="app.js"></script>

</body>

</html>
